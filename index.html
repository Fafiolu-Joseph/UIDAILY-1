<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
</head>

<body>
    <div class="container">
        <div class="semi-container">
            <h1 class="header">Enter your password</h1>
            <div class="password-info">
                <div class="password-image"></div>
                <div class="user-details">
                    <p class="user-occup">Business Account</p>
                    <h2 class="user-name">Sarah Bills</h2>
                </div>
            </div>
            <div class="password-details">
                <p>Password</p>
                <div class="password-home">
                    <div class="enter-details">
                        <i class="fa fa-lock"></i>
                        <input type="text" placeholder="" class="input-password">
                    </div>
                    <i class="fa fa-eye"></i>
                </div>
            </div>
            <div class="enter">
                <div class="hom">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider" onclick="toggleText()"></span>
                    </label>
                    <span id="change2">Stay signed in</span>
                </div>
                <button class="submit">Continue</button>
            </div>
            <a href="#" class="reset">Reset Password</a>
        </div>
    </div>
</body>

</html>
